<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing CogniLeap Storage...</h1>
    <p id="status">Clearing...</p>
    <script>
        try {
            sessionStorage.removeItem('cognileap-chatbox-upload-pending');
            sessionStorage.removeItem('cognileap-last-chatbox-upload');
            document.getElementById('status').textContent = 'Storage cleared! You can close this tab and refresh your app.';
            document.getElementById('status').style.color = 'green';
        } catch (e) {
            document.getElementById('status').textContent = 'Error: ' + e.message;
            document.getElementById('status').style.color = 'red';
        }
    </script>
</body>
</html>
